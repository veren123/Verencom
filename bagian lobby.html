<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio & Blog - Front-End Developer</title>
    <style>
        /* Reset beberapa styling dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling untuk body */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Comic Sans */
            background-color: #181818; /* Background gelap untuk kesan futuristik */
            color: #ffffff; /* Warna teks putih */
            line-height: 1.6;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Heading utama dengan efek futuristik */
        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            font-size: 3rem;
            color: #00FF00; /* Warna hijau neon */
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.6), 0px 0px 25px #00FF00; /* Efek bayangan neon */
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        /* Styling untuk elemen paragraf */
        p {
            font-size: 1.2rem;
            color: #e0e0e0; /* Warna teks netral */
            margin-bottom: 20px;
            transition: color 0.3s ease, transform 0.3s ease; /* Efek interaksi */
        }

        p:hover {
            color: #00FF00; /* Efek hover hijau neon */
            transform: scale(1.05); /* Efek memperbesar sedikit saat hover */
        }

        /* Desain tombol dengan efek futuristik */
        button {
            background-color: #00FF00; /* Warna hijau neon */
            color: #1a1a1a; /* Teks gelap */
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00cc80; /* Hijau neon lebih gelap saat hover */
            transform: translateY(-2px); /* Meningkatkan tombol sedikit */
        }

        /* Styling untuk footer */
        footer {
            position: absolute;
            bottom: 10px;
            color: #b0b0b0;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }

        /* Responsif: Pengaturan untuk layar kecil */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Ukuran font lebih kecil untuk perangkat kecil */
            }

            p {
                font-size: 1rem; /* Ukuran teks lebih kecil */
            }

            button {
                font-size: 1rem; /* Ukuran tombol lebih kecil */
                padding: 8px 16px;
            }
        }
    </style>
</head>

        <h1>coming soon</h1>
    </header>

</html>
